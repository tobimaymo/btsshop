<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/BTSlogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>BTS Shop</title>
</head>
<body>
    <div class="container">
        <header class="w-100 d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom shadow">
                  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="64"><img src="images/BTSlogo.png" alt="logobts" width="120" height="92"></svg>
                    <span class="fs-4">BTS Shop</span>
                  </a>
                  <button id="boton-carrito"><span id="contadorCarrito">0</span></button>
        </header>
    </div>
    <main>
        <div class="album py-5 bg-light" id="divMain">
            <div class="container">
                <div id="contenedor-productos">

                </div>
            </div>
        </div>
    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
          <div class="headercarrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar">X</button>
          </div>
            <div id="carrito-contenedor">

            </div>
            <p class="precioProducto">Precio Total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar Carrito</button>
        </div>
    </div>



    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
    <script src="js/modal.js"></script>
 </body>
</html>
